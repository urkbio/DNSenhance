<!DOCTYPE html>
<html>
<head>
    <title>DNS查询日志</title>
    <meta charset="utf-8">
    <link href="static/fonts/Roboto-Regular.ttf" rel="stylesheet" type="font/ttf">
    <link href="static/fonts/Roboto-Bold.ttf" rel="stylesheet" type="font/ttf">
    <link href="static/libs/materialdesignicons.min.css" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('static/fonts/Roboto-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Roboto';
            src: url('static/fonts/Roboto-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        .container {
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DNS查询日志</h1>
            <a href="/" class="nav-link">
                <i class="mdi mdi-arrow-left"></i>
                返回仪表板
            </a>
        </div>
        <table class="log-table">
            <thead>
                <tr>
                    <th>时间</th>
                    <th>域名</th>
                    <th>类型</th>
                    <th>状态</th>
                    <th>记录类型</th>
                    <th>结果</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- 日志内容将通过JavaScript动态插入 -->
            </tbody>
        </table>
    </div>
    <script>
        function updateLogs() {
            fetch('/api/logs')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('logTableBody').innerHTML = html;
                })
                .catch(error => console.error('Error updating logs:', error));
        }

        // 页面加载时更新一次
        updateLogs();

        // 每5秒更新一次
        setInterval(updateLogs, 5000);
    </script>
</body>
</html>
